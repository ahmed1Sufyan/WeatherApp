<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
            <div class="col-auto input">
              <input
                type="text"
                class="form-control"
                id="input1"
                placeholder="Enter City Name"
              />
                <button type="submit" class="btn btn-primary mb-3 input2" id="search">
                  Search
                </button>
            </div>
      <div class="section-1">
        <div class="sub-section-1"></div>
        <div class="sub-section-2">
          <div class="sub-section-2-1">SUNDAY</div>
          <div class="sub-section-2-2">NOV 14</div>
        </div>
        <div class="sub-section-3">24 <sup>&deg;c</sup></div>
        <div class="sub-section-4">BROKEN CLOUDS</div>
      </div>
      <div class="section-2">
        <div class="sub-section1">
          <div class="sub-section1-1">
            37.7 km/h <br />
            Wind
          </div>
          <div class="sub-section1-2">
            74% <br />
            Change of Rain
          </div>
        </div>
        <div class="sub-section2">
          <div class="sub-section1-1">
            1000 meter <br />
            Pressure
          </div>
          <div class="sub-section1-2">
            83% <br />
            Humidity
          </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
